<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <button onClick="confirmFun()">Confirm Button</button>
    <script>
        function confirmFun() {
            var confirmANS = confirm("hello world");
            document.write(confirmANS);
        }
    </script>
</body>
</html>
