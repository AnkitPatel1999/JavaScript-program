<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setget</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var person={
            firstname: 'John',
            lastname: 'dennis',
            language: 'eng',
            get lang(){
                return this.language;
            },
            set lang(value) {
                this.language = value;
            }
        }

        person.lang="RU";
        document.getElementById("demo").innerHTML=person.lang;
    </script>
</body>
</html>
